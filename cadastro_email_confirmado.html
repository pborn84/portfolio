		<script>v
			
			var btn = $('#myBtn');
				$(window).scroll(function() {
				if ($(window).scrollTop() > 300) {
					btn.addClass('show');
				} else {
					btn.removeClass('show');
				}
				});

				btn.on('click', function(e) {
				e.preventDefault();
				$('html, body').animate({scrollTop:0}, '300');
				});

		</script>
		<script type="text/javascript">
			window.onload = function(){var div = document.getElementById('preload'); preload(div, 50);};
			function preload(el, interval){
		    var op = 1;
		    var timer = setInterval(function () {
		        if (op <= 0.1){clearInterval(timer);
		            el.style.display = 'none';
		            el.className = '';
		        }
		        el.style.opacity = op;
		        op -= op * 0.1;
		    }, interval);
			}
		</script>
